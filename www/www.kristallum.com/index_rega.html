<script>
window.js_inited = 0;
window.auto_reg_newusers = 0;
window.can_be_logged = 0;
function showLoginFormAdvn(){
	if(window.FLAG_ADVANCEDJS_LOADED != 1){
		// Not loaded yet
		core_log("showLoginFormAdvn: waiting");
		setTimeout(showLoginFormAdvn,1000);
		return;
	}
	core_log("showLoginFormAdvn: done");
	showLoginForm();
}

function showLoginForm(){
	window.gr_enterdialog_bg_style = "";
	window.gr_enterdialog_bg_parent = "#lgform";
	if(window.jq_ui_popupLoginForm == null || window.js_inited == 0){
		// Not loaded yet
		core_log("showLoginForm: waiting");
		setTimeout(showLoginForm,1000);
		return;
	}
	if(window.can_be_logged > 0){
		// check auth and auto login
		var overloads = {target_widget: window.bootstrap_config['focus_widget']};
		jq_redirect2page(overloads);
		return;
	}
	
	var regok = $.Storage.get(window.CONST_JSSTORE_REGOK);
	jq_ui_popupLoginForm({mode: 4, target_widget: window.bootstrap_config['focus_widget']});
	//$(document).ready(function(){
	//	regwidgets.showNoDownloadLure({id_toptext: 'dg-toptext', post_lure: "Кристаллум", post_title:"казуальное PvP с продуманным балансом", post_text:"Три империи борются за ценные ресурсы в недрах звезд. Окунись в сюжет и победи других игроков!"});
	//	regwidgets.cycleImagesInDiv({id_div:'background_cycler'});
	//});
	continue_url = $.url().param("c_url64");
	if(continue_url != null && continue_url.length > 0){
		try{
			continue_url = atob(continue_url);
		}catch(e){}
		var continue_block = "<div style='margin-top:20px; color:white; cursor: pointer; cursor: hand;'>Рекламная пауза. Нажмите, чтобы продолжить";
		$('#sharing_continue_text').html(continue_block);
		$('#sharing_continue_text').click(function(){
			window.open(continue_url, "_blank");//document.location=continue_url;
			$('#sharing_continue').hide();
		});
		$('#sharing_continue').show();
		$('#sharing_continue').addClass("pulse");
	}else{
		$('#gr_enterdialog_bg').addClass("pulse");
	}
}
</script>
<script>
function on_js_init(){
	show_legals();
	$(document).ready(function(){
		var apiconf = $.gr_getConf();
		apiconf.onProviderData = jq_login_viasn_callback;
		GamerotorServer.BootstrapApi(window.bootstrap_config['focus_widget'],apiconf);
		jq_check_friendinvites(false);
		jq_statHitPage("ui_rega");
		window.js_inited++;
		
		var oldauth = $.Storage.get(window.CONST_JSSTORE_AUTH);
		core_log(window.CONST_JSSTORE_AUTH+": "+oldauth);
		if(core_len(oldauth)>0){
			window.can_be_logged++;
		}
		__view2open = $.url().param("view");
		if(__view2open == "auto_reg"){
			core_log("auto_reg mode ON");
			window.auto_reg_newusers++;
		}
		core_log(window.CONST_JSSTORE_REFER+": "+$.url().param(window.CONST_JSSTORE_REFER));
		if(core_len($.url().param(window.CONST_JSSTORE_REFER)) > 0){
			core_log("gr_refer: auto_reg mode ON");
			window.auto_reg_newusers++;
		}
		if(window.auto_reg_newusers > 0){
			if(window.can_be_logged == 0){
				// Autoregistration with randomg login/password
				jq_auto_rega({target_widget: window.bootstrap_config['focus_widget']});
				return;
			}
			core_log("auto_reg mode OFF: login possible "+window.can_be_logged);
		}
		showLoginFormAdvn();
	});
};
jq_bootstrap(on_js_init);
</script>
